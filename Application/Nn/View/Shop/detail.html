<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$dian.title}</title>    
    <meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__CSS__/layui.css" media="all">	
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css">
     <style>     	
     	.subscribe{ 
     		padding: 10px 0;
     		color: red;
     		font-size: 15px;
     		text-align: center;
     		width: 90%;
     		margin: 0 auto;
     	}     
     	.title{
			z-index:999;
			position:absolute; top:0; left:0;
     		width: 100%;
     		text-align: center;
     		padding: 10px 0;
     		color: #fff;
     		font-size: 20px;
			line-height:20px;
			opacity:0.6;
     	}	  
     	.title i{
     		text-align: left;
     	}   	
     	.layui-carousel img{ width: 100%;height: 200px;}
     	.nrow{
			width:90%;
     		margin: 0 auto;
     		line-height:25px;padding:10px 0;
      	}
		a.white{ color:#fff;}
		.wrap{ width:100%; border-bottom:1px solid #eaeaea;}
		#lunbo{ position:relative;}
		.goback{display:block; width:30px; height:30px; border-radius:50%; background-color:#333; opacity:0.8; line-height:30px; text-align:center; margin-left:10px;}
		.view{display:block; width:60px; height:30px; color:#fff; font-size:14px; float:right; margin-right:10px; background-color:#333; opacity:0.8; line-height:30px; text-align:center;border-radius:5px; }
    	.bar{ height:50px; line-height:50px; text-align:center; border-bottom:1px solid #eaeaea; color:#09F;}
		.footbar{ width:100%; height:60px; position:fixed; bottom:0; text-align:center;}
		.footbar p{ padding:0; margin:0;}
		.footbar div{height:60px; padding-top:10px;}
		.bg-yellow{ background-color:#FC0;}
		.bg-orange{ background-color:#F60;}
		.bg-red{background-color: #F00;}
		.bg-d{ background-color:#ddd;}
		.bg-d2{ background-color:#d2d2d2;}
		.bg-bg{}
		.logo{ position:absolute; bottom:-50px; left:45%; width:80px; height:80px; border-radius:50%; border:2px solid #fff; z-index:9999;}
		.logo img{width:80px; height:80px;border-radius:50%;}
		.shoptitle{ color:#FF5722;}
		.shopdesc{ color:#c2c2c2;}
	 </style>
</head>
<body>
	<if condition="$user.subscribe != 1">
		<div class="subscribe">您未关注，请点击关注</div>
	</if>
	
	<div class="title layui-row">
		<div class="layui-col-xs3 back"><span class="goback"><i class="layui-icon">&#xe65c;</i></span></div>
		<div class="layui-col-xs6">&nbsp;</div>
		<div class="layui-col-xs3"><span class="view"><i class="layui-icon">&#xe650;</i> 999</span></div>
	</div>
	
	<div class="layui-carousel" id="lunbo" lay-filter="lunbo">
	  <div carousel-item="">
	    <div><img src="{$dian.path}"></div>
	  </div>
	</div> 
   
   
   	<div class="bar layui-row">
		<div class="layui-col-xs3"><a href="#"><i class="layui-icon">&#xe600;</i> 收藏</a></div>
		<div class="layui-col-xs3"><a href="#" id="zan"><i class="layui-icon">&#xe6c6;</i> <span id="zanum" style="padding-bottom:5px;">{$dian.zan}</span></a></div>
		<div class="layui-col-xs3"><a href="#"><i class="layui-icon">&#xe642;</i> 评论</a></div>
        <div class="layui-col-xs3"><a href="tel:{$dian.mobile}"><i class="layui-icon">&#xe63b;</i> 电话</a></div>
	</div>
   
   
   <div class="layui-row" id="fix">
    
   </div>
   <div class="wrap">
	<div class="layui-row nrow"> 
	    <div class="layui-col-xs9">
	      <div class="shoptitle">{$dian.title}</div>
	      <div class="shopdesc">{$dian.description}</div>
	    </div>
	    <div class="layui-col-xs3">
	      二维码
	    </div>
	</div> 
   </div>
   <div class="wrap">
	<div class="layui-row nrow">
	<div class="layui-col-xs1"><i class="layui-icon">&#xe715;</i></div>
    <div class="layui-col-xs11" style="text-align:left;">地址：{$dian.showaddress}</div>
	</div></div>
	<div class="layui-row nrow">
		{$dian.content}
	</div>
    	<div class="footbar layui-row">
		<div class="layui-col-xs3 layui-bg-cyan">
        <a href="#" class="white">
        <p><i class="iconfont icon-dianpu-copy"></i></p>
        <p>我要开店</p>
        </a></div>
        <div class="layui-col-xs6 layui-bg-red"><a href="#" class="white">
        <p>10</p>
        <p>抢红包倒计时<p>
        </a></div>
        <div class="layui-col-xs3 layui-bg-cyan"><a href="#" class="white">
        <p><i class="iconfont icon-huiyuan"></i></p>
        <p>个人中心<p>
        </a></div>
        		
	</div>   
    
    
</body>
 
<script type="text/javascript" src="__NN__/layui.js"></script> 
<script>
	layui.use(['layer','jquery','carousel'], function(){
		
		//弹出层
	  	var $ = layui.$ //重点处
	  	,layer = layui.layer;
	  	$('.subscribe').click(function(){
	  		layer.open({
			  type: 1, 
			  title: false, // false  '请长按识别二维码'
			  content: '<img src="/Public/erweima.jpg" style="width:250px;height:250px;"/>'
			});
	  	});
	  	
	  	$('.back').click(function(){
	  		window.location.href = "{:U('Index/index')}";
	  	});
	  	
	  	//轮播
		var carousel = layui.carousel;
		carousel.render({
		    elem: '#lunbo',
		    width: '100%',
		    height: '200px',
		    arrow: 'none',
		    indicator: 'none',
		    interval: '3000'
		});
	  	
		//点赞
		$("#zan").click(function(){
			var id = {$dian.id};
			$.ajax({
			type:"GET",
			data:{'id':id},
			url:"{:U('Shop/ajaxZan')}",
			success:function(data){
				//alert(data)
				if(data>0){
					var _num = $("#zanum").html();
					_num = parseInt(_num);
					$("#zanum").html(_num+1);
				}else{
					alert("您已经点过赞了！");
				}
			}
				
			})
		})
				
	});
	
</script>
</html>
