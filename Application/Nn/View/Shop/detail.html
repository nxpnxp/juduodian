<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 店铺详情</title>    
    <meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__CSS__/layui.css" media="all">	
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css">
     <style>     	
     	.subscribe{ 
     		padding: 10px 0;
     		color: red;
     		font-size: 15px;
     		text-align: center;
     		width: 90%;
     		margin: 0 auto;
     	}     
     	.title{
     		width: 100%;
     		text-align: center;
     		padding: 10px 0;
     		background-color: #009688;
     		color: #fff;
     		font-size: 20px;
     	}	  
     	.title i{
     		text-align: left;
     	}   	
     	.layui-carousel img{ width: 100%;height: 150px;}
     	.nrow{
     		width: 90%;margin: 0 auto;
     		line-height:25px;padding:10px 0;
     		border-bottom: 1px dashed #ccc;
     	}
     </style>
</head>
<body>
	<if condition="$user.subscribe != 1">
		<div class="subscribe">您未关注，请点击关注</div>
	</if>
	
	<div class="title layui-row">
		<div class="layui-col-xs2 back"><i class="layui-icon">&#xe65c;</i> </div>
		<div class="layui-col-xs8">{$dian.title}</div>
		<div class="layui-col-xs2"></div>
	</div>
	
	<div class="layui-carousel" id="lunbo" lay-filter="lunbo">
	  <div carousel-item="">
	    <div><img src="{$dian.path}"></div>
	  </div>
	</div> 
	
	<div class="layui-row nrow">
	    <div class="layui-col-xs9">
	      <div>{$dian.title}</div>
	      <div>{$dian.description}</div>
	    </div>
	    <div class="layui-col-xs3">
	      二维码
	    </div>
	</div>
	<div class="layui-row nrow">
		地址：{$dian.showaddress}<br />
		联系电话：{$dian.mobile}
	</div>
	<div class="layui-row nrow">
		{$dian.content}
	</div>
	
</body>
 
<script type="text/javascript" src="__NN__/layui.js"></script> 
<script>
	layui.use(['layer','jquery','carousel'], function(){
		
		//弹出层
	  	var $ = layui.$ //重点处
	  	,layer = layui.layer;
	  	$('.subscribe').click(function(){
	  		layer.open({
			  type: 1, 
			  title: false, // false  '请长按识别二维码'
			  content: '<img src="/Public/erweima.jpg" style="width:250px;height:250px;"/>'
			});
	  	});
	  	
	  	$('.back').click(function(){
	  		window.location.href = "{:U('Index/index')}";
	  	});
	  	
	  	//轮播
		var carousel = layui.carousel;
		carousel.render({
		    elem: '#lunbo',
		    width: '100%',
		    height: '150px',
		    arrow: 'none',
		    indicator: 'none',
		    interval: '3000'
		});
	  	
				
	});
	
</script>
</html>
