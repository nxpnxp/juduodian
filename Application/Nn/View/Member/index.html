<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 个人中心</title>    
    <meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__CSS__/layui.css" media="all">	
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css">
     <style>     	
     	.subscribe{ 
     		padding: 10px 0;
     		color: red;
     		font-size: 15px;
     		text-align: center;
     		width: 90%;
     		margin: 0 auto;
     	}
		.line100{ line-height:150px;}
     	.top{border-bottom: 1px solid #ccc; background: url("__PUBLIC__/mbg.jpg"); text-align:center; color:#fff; height:150px; vertical-align:middle;}
     	.top img{width: 80px;height: 80px;border-radius: 50%;}	  
     	
     	.layui-nav{border-radius: 0;}   
     	.layui-nav-tree{width: 100%;}	
		
		.mt15{ margin-top:25px;}
		.menu1{ background-color:#FFF; text-indent:30px;}
		.menu1 ul li{ border-bottom:1px dashed #eaeaea;  background-color:#FFF; width:100%; height:60px; line-height:60px;}
		.menu1 ul li a{ color: #333; font-size:15px; display:block; width:100%; height:60px;}
		
     </style>
</head>
<body>
	<if condition="$user.subscribe != 1">
		<div class="subscribe">您未关注，请点击关注</div>
	</if>
	
	<div class="top">
    <div class="layui-row open">
    <div class="layui-col-xs4 line100"> 积分：0</div>
    <div class="layui-col-xs4"><img src="{$user.headimgurl}" class="mt15" /><p>{$user.nickname}</p></div>
    <div class="layui-col-xs4 line100">余额：{$user.yue}</div>
    </div>
    
		
	</div>
	
	<div class="menu1">
		<ul>	
		  <li><a href="{:U('Shop/dians')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe68e;</i> 我的店铺</a></li>
		  <li><a href="{:U('Member/collection')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe7a0;</i> 我的收藏</a></li>
		  <li><a href="{:U('Member/yuelogs')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe65e;</i> 余额记录</a></li>
		  <li><a href="{:U('Member/yuetixian')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe857;</i> 余额提现</a></li>
		  <li><a href="{:U('Member/fxcenter')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe630;</i> 推广中心</a></li>
          <li><a href="{:U('Member/kfcenter')}"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe6af;</i> 客服中心</a></li>
		</ul>
	</div>
	
	<include file="Public/footer" />
	<include file="Public/share" />
	
</body>
 
<script type="text/javascript" src="__NN__/layui.js"></script> 
<script>
	layui.use(['layer','jquery'], function(){
		
		//弹出层
	  	var $ = layui.$ //重点处
	  	,layer = layui.layer;
	  	$('.subscribe').click(function(){
	  		layer.open({
			  type: 1, 
			  title: false, // false  '请长按识别二维码'
			  content: '<img src="/Public/erweima.jpg" style="width:250px;height:250px;"/>'
			});
	  	});
	  	  	
	  	$('.footer').click(function(){
	  		$(this).addClass('footer-on').siblings().removeClass('footer-on');
			var nid = $(this).attr('nid');
			if(nid=='1'){
				var url = "{:U('Index/index')}";
			}
			if(nid=='2'){
				var url = "{:U('Shop/index')}";
			}
			if(nid=='3'){
				var url = "{:U('Member/index')}";
			}
			
			window.location.href = url;
		});
		
	});
	
</script>
</html>
