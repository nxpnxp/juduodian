<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 个人中心</title>    
    <meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__CSS__/layui.css" media="all">	
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css">
     <style>     	
     	.subscribe{ 
     		padding: 10px 0;
     		color: red;
     		font-size: 15px;
     		text-align: center;
     		width: 90%;
     		margin: 0 auto;
     	}    
     	.top{margin-top: 10px;border-bottom: 1px solid #ccc;}
     	.top>div{width: 100%;text-align: center;padding-bottom: 10px;}
     	.top img{width: 100px;height: 100px;border-radius: 50%;}	  
     	
     	.layui-nav{border-radius: 0;}   
     	.layui-nav-tree{width: 100%;}	
     </style>
</head>
<body>
	<if condition="$user.subscribe != 1">
		<div class="subscribe">您未关注，请点击关注</div>
	</if>
	
	<div class="top">
		<div><img src="{$user.headimgurl}" /></div>
		<div>{$user.nickname}</div>
		
		
	</div>
	
	<div class="menu">
		<ul class="layui-nav layui-nav-tree">	
		  <li class="layui-nav-item"><a href="{:U('Shop/dians')}">我的店铺</a></li>
		  <li class="layui-nav-item"><a href="#">大数据</a></li>
		  <li class="layui-nav-item"><a href="#">大数据</a></li>
		  <li class="layui-nav-item"><a href="#">大数据</a></li>
		  <li class="layui-nav-item"><a href="#">大数据</a></li>
		  <li class="layui-nav-item"><a href="#">大数据</a></li>
		</ul>
	</div>
	
	<include file="Public/footer" />
	
</body>
 
<script type="text/javascript" src="__NN__/layui.js"></script> 
<script>
	layui.use(['layer','jquery'], function(){
		
		//弹出层
	  	var $ = layui.$ //重点处
	  	,layer = layui.layer;
	  	$('.subscribe').click(function(){
	  		layer.open({
			  type: 1, 
			  title: false, // false  '请长按识别二维码'
			  content: '<img src="/Public/erweima.jpg" style="width:250px;height:250px;"/>'
			});
	  	});
	  	  	
	  	$('.footer').click(function(){
	  		$(this).addClass('footer-on').siblings().removeClass('footer-on');
			var nid = $(this).attr('nid');
			if(nid=='1'){
				var url = "{:U('Index/index')}";
			}
			if(nid=='2'){
				var url = "{:U('Shop/index')}";
			}
			if(nid=='3'){
				var url = "{:U('Member/index')}";
			}
			
			window.location.href = url;
		});
		
	});
	
</script>
</html>
